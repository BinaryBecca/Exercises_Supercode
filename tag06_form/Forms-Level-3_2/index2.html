<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms-Level-1_1</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <fieldset>
      <section class="button__section">
        <div>
          <button id="signup__btn">Sign Up</button>
          <form action="./index.html">
            <button type="submit" id="login_btn">Login</button>
          </form>
        </div>
      </section>

      <h2>Sign up for Free</h2>

      <section class="name_section">
        <div>
          <input type="text" name="" id="firstname" placeholder="First Name" />
          <input type="text" name="" id="lastname" placeholder="Last Name" />
        </div>
      </section>

      <section class="email_section">
        <input type="email" name="" id="mail" placeholder="Email" />
      </section>

      <section class="password_section">
        <input type="password" name="" id="password" placeholder="Password" />
      </section>

      <section class="login_section">
        <div>
          <button type="submit" id="login">GET STARTED</button>
        </div>
      </section>
    </fieldset>
  </body>
</html>
