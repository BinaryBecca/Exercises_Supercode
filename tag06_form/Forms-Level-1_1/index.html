<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms-Level-1_1</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <fieldset>
      <section class="name_section">
        <div>
          <label for="vorname">Name <span class="red">*</span></label>
          <input type="text" name="" id="vorname" placeholder="Vorname" />
          <input type="text" name="" id="nachname" placeholder="Nachname" />
        </div>
      </section>

      <section class="email_section">
        <label for="mail">Email <span class="red">*</span></label>
        <input type="email" name="" id="mail" />
      </section>

      <section class="thema_section">
        <label for="thema">Thema</label>
        <select name="" id="thema">
          <option value="ad">Advertise</option>
          <option value="2">option 2</option>
        </select>
      </section>

      <section class="nachricht_section">
        <div>
          <label for="nachricht">Nachricht <span class="red">*</span></label>
          <textarea name="" id="nachricht" rows="5"></textarea>
        </div>
      </section>

      <section class="submit_section">
        <div>
          <button type="submit" id="button">Submit</button>
        </div>
      </section>
    </fieldset>
  </body>
</html>
